{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steam OpenId Test</title>
    <link rel="stylesheet" href="{% static 'css/index.css'%}" type="text/css">
</head>
<body>
    <div class="layout__header">
        <div class="header">
            <div class="header__logo-nav">
                <div class="header__logo">
                    <a href="/" class="logo"></a>
                </div>
            </div>

            <div class="header__controls">
                <div class="header__login">
                    {% if user.is_authenticated %}
                         <a href="{% url "auth:logout" %}">Sign in with Steam</a>
                    {% else %}
                        <a class="userbar-login" href="{% url "social:begin" "steam" %}" >
                            <div class="userbar-login__ico">
                                <img src="https://csgolounge.com/images/steam.svg" alt=""/>
                            </div>
                            <div class="userbar-login__info">
                                <div class="userbar-login__text">Sign in with</div>
                                <div class="userbar-login__steam">steam</div>
                            </div>
                        </a>
                    {% endif %}
                </div>

            </div>
        </div>
    </div>
</body>
</html>
